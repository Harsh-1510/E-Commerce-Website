<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <nav class="navbar"></nav>
    <main class="container">
      <div class="main-container">
        <h1>Your Cart</h1>
        <div class="prod-container">
          <div class="prod-top">
            <img class="prod-img" src="img/card6.png" alt="" />
            <span>
              Shirt
              <br />
              <span class="price">$40</span>
              <span class="actual-price">$20</span>
            </span>
            <span>Delivery in 2 days, Wed</span>
          </div>
          <div class="prod-bottom">
            <div class="radio-button">
              <button class="pm-btn">-</button>
              <input class="input-txt" type="number" name="" id="" />
              <button class="pm-btn">+</button>
            </div>
            <span><a class="remove-btn" href="">Remove</a></span>
          </div>
        </div>
        <div class="prod-container">
          <div class="prod-top">
            <img class="prod-img" src="img/card7.png" alt="" />
            <span>
              Shirt
              <br />
              <span class="price">$40</span>
              <span class="actual-price">$20</span>
            </span>
            <span>Delivery in 2 days, Wed</span>
          </div>
          <div class="prod-bottom">
            <div class="radio-button">
              <button class="pm-btn">-</button>
              <input class="input-txt" type="number" name="" id="" />
              <button class="pm-btn">+</button>
            </div>
            <span><a class="remove-btn" href="">Remove</a></span>
          </div>
        </div>
        <div class="prod-container">
          <div class="prod-top">
            <img class="prod-img" src="img/card8.png" alt="" />
            <span>
              Shirt
              <br />
              <span class="price">$40</span>
              <span class="actual-price">$20</span>
            </span>
            <span>Delivery in 2 days, Wed</span>
          </div>
          <div class="prod-bottom">
            <div class="radio-button">
              <button class="pm-btn">-</button>
              <input class="input-txt" type="number" name="" id="" />
              <button class="pm-btn">+</button>
            </div>
            <span><a class="remove-btn" href="">Remove</a></span>
          </div>
        </div>
        <div class="holder">
          <button class="order-btn">Place Order</button>
        </div>
      </div>
      <aside class="aside-container">
        <h3 class="txt-light">PRICE DETAILS</h3>
        <hr />
        <div class="inside-aside">
          <span class="text-aside">Price ( items)</span>
          <span class="text-aside">$20000</span>
          <span class="text-aside">Discount</span>
          <span class="text-aside txt-green">-$2000</span>
          <span class="text-aside">Delivery Charges</span>
          <span class="text-aside txt-green">Free</span>
          <span class="text-aside"><hr /></span>
          <span class="text-aside"><hr /></span>
          <span class="text-aside">Total Amount</span>
          <span class="text-aside">$18000</span>
        </div>
      </aside>
    </main>

    <script src="js/cart.js"></script>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
